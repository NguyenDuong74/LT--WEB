<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phieu dang kia tham gia chuong trinh khuyen mai</title>
    <link rel="stylesheet" href="css/2024.css">
</head>
<body>
<div>
    <div>
        <label for="fullname">Họ và tên </label>
    </div>
    <div>
        <input type="text" id="fullname" name="firstname" placeholder="Your name..." >
    </div>
</div>
<div>
    <div>
        <label for="where">Địa chỉ </label>
    </div>
    <div>
        <input type="text" id="where" name="Noicutru" placeholder="Dia chi...">
    </div>
<div>
    <div>
        <label for="SDT">Điện thoại</label>
    </div>
    <div>
        <input type="number" id="SDT" name="Sodienthoai" placeholder="So dien thoai...">
    </div>
</div>
<div>
    <div>
        <label for="Gioitinh">Phai</label>
        <input type="radio" id="Gioitinh" name="Nam" placeholder="Nam">
        <label for="Nam">Nam</label>
        <input type="radio" id="Gioitinh" name="Nu" placeholder="Nu">
        <label for="radio">Nu</label>
    </div>
</div>
<div>
    <div>
        <label for="job">Nghe nghiep</label>
        <select name="Nghe nghiep" id="job">
        <option value="Cong an">Cong an</option>
        <option value="Bac si">Bac si</option>
        <option value="Giao vien">Giao vien</option>
       </select>
    </div>
</div>
<div>
    <div>
        <label for="product">Chon san pham tham gia:</label>
        <select name="product" id="product">
            <option value="Kem danh rang">Kem danh rang</option>
            <option value="Bot giat">Bot giat</option>
            <option value="Quan ao">Quan ao</option>
        </select>
    </div>
</div>
<div>
    <div>
       <label for="people">So nguoi tham gia:</label> 
       <input type="text" id="people" name="people">
    </div>
</div>
<div>
    <div>
        <input type="submit" value="Dong y">
    </div>
</div>
</div>
</body>
</html>
