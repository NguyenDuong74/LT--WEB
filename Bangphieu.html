<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phieu dang kia tham gia chuong trinh khuyen mai</title>
    <link rel="stylesheet" href="css/Bangphieu.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2"><h1>Phiếu đăng kí tham gia chương trình khuyến mãi</h1></th>
            </tr>
            <tr>
                <td><label for="fullname">Họ và tên: </label></td>
                <td><input type="text" id="fullname" name="firstname" placeholder="Your name..."></td>
            </tr>
            <tr>
                <td><label for="where">Địa chỉ: </label></td>
                <td><input type="text" id="where" name="Noicutru" placeholder="Dia chi..."></td>
            </tr>
            <tr>
                <td><label for="SDT">Điện thoại:</label></td>
                <td><input type="number" id="SDT" name="Sodienthoai" placeholder="So dien thoai..."></td>
            </tr>
            <tr>
                <td><label for="Gioitinh">Phái:</label></td>
                <td>
                    <input type="radio" id="Gioitinh" name="Nam" placeholder="Nam">
                    <label for="Nam">Nam</label>
                    <input type="radio" id="Gioitinh" name="Nu" placeholder="Nu">
                    <label for="radio">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="job">Nghề nghiệp:</label></td>
                <td> 
                    <select name="Nghe nghiep" id="job">
                    <option value="Cong an">Công an</option>
                    <option value="Bac si">Bác sĩ</option>
                    <option value="Giao vien">Giáo viên</option>
                    </select>
                </td>
            </tr>  
            <tr>
                <td><label for="product">Chọn sản phẩm tham gia: </label></td>
                <td>
                    <select name="product" id="product">
                    <option value="Kem danh rang">Kem đánh răng</option>
                    <option value="Bot giat">Bột giặt</option>
                    <option value="Quan ao">Quần áo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="people">Số người tham gia: </label></td>
                <td><input type="text" id="people" name="people"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Đồng ý"></td>
            </tr>
        </table>
    </form>
</body>
</html>
